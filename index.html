<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de lucro do FGTS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="calculator">
        <h1>Calculadora de Lucro do FGTS</h1>
        <img class="imagem" src="img/cédulas-reais.jpg" alt="Imagem de moedas papéis reais">
        <h2>Saldo em 31 de dezembro de 2022?</h2>
        <h3>Em R$</h3>
        <label for="saldoFgts"><span>Digite o saldo do FGTS:</span></label>
        <input type="number" id="saldoFgts" placeholder="Digite o saldo do FGTS">
        <button id="calcularBtn">Calcular</button>
        <div class="resultado-container">
            <div id="resultado"></div>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
